<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Windows 11</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- <div class="icons">
        <img src="chromeicon.png" width="74px" alt="">
        <div>Google Chrome</div>
    </div> -->

    <video autoplay muted id="vid">
        <source src="./images/video.webm" type="video/webm">
    </video>
    <div class="icons">
        <figure>
            <img src="./images/chromeicon.png" alt="">
            <figcaption>Chrome</figcaption>
        </figure>

    </div>
    <div class="taskbar">
        <div class="container">
            <!-- <img src="./images/icons.PNG" alt=""> -->
            <!-- <div> <i class="fa-regular fa-magnifying-glass"></i></div> -->
            <img src="./icons/windows.PNG" class="windows">
            <img src="./icons/picturein.PNG" class="picturein">
            <img src="./icons/edge.PNG" class="edge">
            <img src="./icons/vscode.PNG" class="vscode">
            <img src="./icons/store.PNG" class="store">
            <img class="right" src="/images/taskbarright.PNG" alt="">
        </div>
    </div>
    <div class="startmenu">
        <img src="./images/startmenu.PNG" alt="">
    </div>
    <div class="picmenu">
        <img src="./images/picin.png" alt="">
    </div>
    <div class="vsmenu">
        <img src="./images/vsmenu.png" alt="">
    </div>

</body>
<script src="script.js"></script>

</html>
